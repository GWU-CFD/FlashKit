# Library specified configuration literals for FlashKit.

[create]

  [create.xdmf]
  switch = 20

  [create.grid]
  mdim   = 3
  method = 'uniform'
  name   = 'initGrid.h5'
  smax   = 1.0
  smin   = 0.0

[core]

  [core.configure]
  file  = 'flash.toml'
  label = 'base'
  max   = 99
  root  = 'jobs'
